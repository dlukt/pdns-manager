<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
<button id="theme-toggle" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 focus:outline-none">ðŸŒ“</button>
<div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>
    {{if .Error}}<p class="mb-4 text-red-500">{{.Error}}</p>{{end}}
    {{if .Message}}<p class="mb-4 text-green-500">{{.Message}}</p>{{end}}
    <form method="post" class="space-y-4">
        <input class="w-full px-3 py-2 border rounded" type="text" name="token" placeholder="Reset Token" value="{{.Token}}">
        <input class="w-full px-3 py-2 border rounded" type="password" name="password" placeholder="New Password">
        <button class="w-full bg-blue-500 text-white py-2 rounded" type="submit">Reset Password</button>
    </form>
</div>
<script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    });
</script>
</body>
</html>
